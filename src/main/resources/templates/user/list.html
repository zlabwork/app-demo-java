<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>demo for thymeleaf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Demo Data: <span th:text="${title} + '!'" /></h2>
    </div>

    <!--Form-->
    <div class="row">
        <form name="form" method="post">
            <div class="mb-3">
                <label for="formInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="formInput" name="name" placeholder="your name">
            </div>
            <div class="mb-3">
                <label for="formInput2" class="form-label">Email</label>
                <input type="text" class="form-control" id="formInput2" name="email" placeholder="your email address">
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="javascript:form.submit();">Create New Data</button>
            </div>
        </form>
    </div>

    <!--Table-->
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Date</th>
                <th scope="col">Ops</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${users}">
                <th scope="row" th:text="${item.id}">1</th>
                <td th:text="${item.name}">Alina</td>
                <td th:text="${item.email}">alina@xxtime.com</td>
                <td th:text="${item.date}">2015</td>
                <td><a th:href="'/web/'+${item.id}" type="button" class="btn btn-link">delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <p>
            <a href="https://www.thymeleaf.org" target="_blank">https://www.thymeleaf.org</a>
        </p>
    </div>
</div>
</body>
</html>
